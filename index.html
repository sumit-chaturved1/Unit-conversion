<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unit-conversion</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	
	<div id="outer-container">
		<div id="inner-top-container">
				<p id="title-text">Metric/Imperial Unit Conversion</p>
				<input type="text" id="input-box">
				<button id="convert-btn">Convert</button>
		</div>
		<div id="length-box">
			<p class="bottom-box-title-txt">Length (Meter/Feet)</p>
			<p id="length-out"></p>
		</div>
		<div id="volume-box">
			<p class="bottom-box-title-txt">Volume (Liters/Gallons)</p>
			<p id="volume-out"></p>
		</div>
		<div id="mass-box">
			<p class="bottom-box-title-txt">Mass (Kilograms/Pounds)</p>
			<p id="mass-out"></p>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
